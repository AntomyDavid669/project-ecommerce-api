<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>POS</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/jqueryui/jquery-ui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/sidebarcss.css">

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jqueryui/jquery-ui.min.js"></script>

	<style>
		th.sortable {
			cursor: pointer;
		}
		select{
			max-height: 200px; /* Sesuaikan tinggi maksimum sesuai kebutuhan Anda */
      		overflow-y: auto; /* Tambahkan scrollbar jika terlalu banyak opsi */
		}
	</style>
</head>

<body>

	<main class="container py-5">
		<div th:fragment="add-edit">
			<form onsubmit="return false">
				<h1 id="title-add-edit">Add Category</h1>
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="input-name" placeholder="Flash Sale" required>
				</div>
				<div id="err-name"></div>
				<div class="row">
					<div class="col d-grid">
						<input id="btn-save" type="submit" class="btn btn-primary mb-3" value="Add">
					</div>
					<div class="col d-grid">
						<input id="btn-cancel" type="button" class="btn btn-outline mb-3 btn-cancel" value="Cancel">
					</div>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
