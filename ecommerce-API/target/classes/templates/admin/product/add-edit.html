<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>POS</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/jqueryui/jquery-ui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/sidebarcss.css">

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jqueryui/jquery-ui.min.js"></script>

	<style>
		th.sortable {
			cursor: pointer;
		}
		select{
			max-height: 200px; /* Sesuaikan tinggi maksimum sesuai kebutuhan Anda */
      		overflow-y: auto; /* Tambahkan scrollbar jika terlalu banyak opsi */
		}
	</style>
</head>

<body>

	<main class="container py-5">
		<div th:fragment="add-edit">
			<form onsubmit="return false">
				<h1 id="title-add-edit">Add </h1>
				<div class="mb-3">
					<label for="product" class="form-label">Product</label>
					<input type="text" class="form-control" id="input-product" placeholder="Flash Sale" required>
					<div id="err-product"></div>
				</div>
				<div class="mb-3">
					<label for="harga" class="form-label">Harga</label>
					<input type="text" class="form-control" id="input-harga" placeholder="Rp.10.000" required>
					<div id="err-harga"></div>
				</div>
				<div class="mb-3">
					<label for="deskripsi" class="form-label">Deskripsi</label>
					<input type="text" class="form-control" id="input-deskripsi" placeholder="Deskripsi" required>
					<div id="err-deskripsi"></div>
				</div>
				<div class="mb-3">
					<label for="stok" class="form-label">Stok</label>
					<input type="text" class="form-control" id="input-stok" placeholder="10" required>
					<div id="err-stok"></div>
				</div>
				<div class="mb-3">
					<label for="category" class="form-label">Category</label>
					<select id="dropdown-category" class="form-select" placeholder="Click to see more!" required>
					</select>
					<div id="err-category"></div>
				</div>
				<div class="row">
					<div class="col d-grid">
						<input id="btn-save" type="submit" class="btn btn-primary mb-3" value="Add">
					</div>
					<div class="col d-grid">
						<input id="btn-cancel" type="button" class="btn btn-outline mb-3 btn-cancel" value="Cancel">
					</div>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
